<div class="flex min-w-0 flex-auto flex-col items-center sm:justify-center">
    <div
        class="w-full px-4 py-8 sm:bg-card sm:w-auto sm:rounded-2xl sm:p-12 sm:shadow"
    >
        <div class="mx-auto w-full max-w-80 sm:mx-0 sm:w-80">
            <!-- Logo -->
            <div class="w-12">
                <img src="images/logo/logo.svg" />
            </div>

            <!-- Title -->
            <div
                class="mt-8 text-4xl font-extrabold leading-tight tracking-tight"
            >
                Se requiere confirmación
            </div>
            <div class="mt-4">
                Se ha enviado un correo de confirmación con instrucciones a tu dirección de correo electrónico. Sigue esas instrucciones para confirmar tu dirección de correo y activar tu cuenta.
            </div>

            <!-- Form footer -->
            <div class="text-secondary mt-8 text-md font-medium">
                <span>¿Ya tienes cuenta?</span>
                <a
                    class="ml-1 text-primary-500 hover:underline"
                    [routerLink]="['/sign-in']"
                    > inicia sesión
                </a>
            </div>
        </div>
    </div>
</div>
