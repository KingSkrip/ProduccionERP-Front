<!-- Backdrop -->
<div
    class="fixed inset-0 z-50 flex items-center justify-center bg-black/50 backdrop-blur-sm"
>
    <!-- MODAL -->
    <div
        class="animate-fadeIn w-full max-w-md rounded-2xl bg-white shadow-xl dark:bg-gray-900"
    >
        <!-- HEADER -->
        <header
            class="flex items-center justify-between border-b border-gray-200 px-4 py-3 dark:border-gray-700"
        >
            <h2 class="text-lg font-semibold">
                Confirmar contraseña
            </h2>

            <button
                class="rounded-full p-2 hover:bg-gray-100 dark:hover:bg-gray-800"
                (click)="closeModal()"
            >
                ✕
            </button>
        </header>

        <!-- CONTENIDO -->
        <div class="p-5">
            <p
                class="mb-4 text-sm text-gray-600 dark:text-gray-400"
            >
                Para continuar, ingresa tu contraseña actual.
            </p>

            <form [formGroup]="newUsuarioForm" class="space-y-4">
                <mat-form-field appearance="outline" class="w-full">
                    <mat-label>Contraseña actual</mat-label>

                    <input
                        matInput
                        [type]="showPassword ? 'text' : 'password'"
                        formControlName="current_password"
                        autocomplete="off"
                    />

                    <button
                        mat-icon-button
                        matSuffix
                        type="button"
                        (click)="togglePasswordVisibility()"
                    >
                        <mat-icon
                            [svgIcon]="
                                showPassword
                                    ? 'heroicons_outline:eye-slash'
                                    : 'heroicons_outline:eye'
                            "
                        ></mat-icon>
                    </button>

                    <mat-error
                        *ngIf="
                            newUsuarioForm
                                .get('current_password')
                                ?.hasError('required') &&
                            newUsuarioForm
                                .get('current_password')
                                ?.touched
                        "
                    >
                        La contraseña es obligatoria.
                    </mat-error>
                </mat-form-field>
            </form>
        </div>

        <!-- FOOTER -->
        <footer
            class="flex justify-end gap-3 border-t border-gray-200 px-4 py-3 dark:border-gray-700"
        >
            <button
                class="rounded-lg bg-gray-200 px-4 py-2 hover:bg-gray-300 dark:bg-gray-800 dark:hover:bg-gray-700"
                (click)="closeModal()"
            >
                Cancelar
            </button>

            <button
                class="rounded-lg bg-blue-600 px-4 py-2 text-white hover:bg-blue-700"
                (click)="submitForm()"
            >
                Confirmar
            </button>
        </footer>
    </div>
</div>
