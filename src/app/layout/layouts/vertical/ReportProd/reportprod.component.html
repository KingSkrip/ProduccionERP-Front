<!-- Navigation Sidebar con estilo Fuse -->
<fuse-vertical-navigation
  #reportProdNav
  name="reportProdNav"
  class="reportprod-nav w-64 bg-white shadow-lg md:w-72 dark:bg-gray-900 print:hidden"
  [appearance]="'default'"
  [mode]="isScreenSmall ? 'over' : 'side'"
  [navigation]="navigation"
  [opened]="isJacobo ? false : !isScreenSmall"
>
  <ng-container fuseVerticalNavigationContentHeader>
    <div class="mt-11 rounded-b-xl bg-primary px-6 py-6 md:mt-0 dark:bg-primary-700">
      <div class="mb-4 flex items-center gap-3">
        <div class="flex h-10 w-10 items-center justify-center rounded-lg bg-accent">
          <mat-icon class="!text-xl text-white" svgIcon="heroicons_outline:chart-bar"></mat-icon>
        </div>
        <div>
          <h2 class="text-lg font-bold text-white">Producción</h2>
        </div>
      </div>

      <!-- Search bar -->
      <!-- <mat-form-field class="w-full !mb-3" appearance="outline">
        <mat-icon matPrefix class="!text-gray-400" svgIcon="heroicons_outline:magnifying-glass"></mat-icon>
        <input matInput placeholder="Buscar reportes...">
      </mat-form-field> -->
    </div>

    <div class="border-b border-gray-100 px-6 py-3 dark:border-gray-800">
      <div class="text-base font-bold text-black dark:text-white">Categorías</div>
    </div>
  </ng-container>
</fuse-vertical-navigation>

<!-- CONTENIDO PRINCIPAL -->
<div class="flex w-full min-w-0 flex-auto flex-col">
  @if (isJacobo) {
    <div
      class="bg-card relative flex h-8 w-full flex-0 items-center justify-between border-b px-4 md:px-6 dark:bg-transparent print:hidden"
    >
      <div class="flex items-center gap-2">
        <button mat-icon-button (click)="toggleReportProdNav()" class="text-secondary">
          <mat-icon [svgIcon]="'heroicons_outline:bars-3'"></mat-icon>
        </button>
        <div class="hidden items-center gap-2 md:flex">
          <!-- aquí le mueves tú wey -->
          <mat-icon class="text-primary icon-size-5" svgIcon="heroicons_outline:home"></mat-icon>
          <span class="text-base font-bold">Panel de control</span>
        </div>
      </div>
    </div>
  } @else {
    <div
      class="bg-card relative flex h-16 w-full flex-0 items-center justify-between border-b px-4 md:px-6 dark:bg-transparent print:hidden"
    >
      <div class="flex items-center gap-2">
        <button mat-icon-button (click)="toggleReportProdNav()" class="text-secondary">
          <mat-icon [svgIcon]="'heroicons_outline:bars-3'"></mat-icon>
        </button>
        <div class="hidden items-center gap-2 md:flex">
          <mat-icon class="text-primary icon-size-5" svgIcon="heroicons_outline:home"></mat-icon>
          <span class="text-base font-bold">Panel de control</span>
        </div>
      </div>
    </div>
  }

  <div class="flex min-w-0 flex-auto flex-col overflow-auto">
    <router-outlet></router-outlet>
  </div>
</div>
