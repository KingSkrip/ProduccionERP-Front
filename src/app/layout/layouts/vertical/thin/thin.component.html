<!-- MENU PADDRE -->
<fuse-loading-bar [autoMode]="false"></fuse-loading-bar>

<!-- Navigation -->
<fuse-vertical-navigation
  class="bg-card z-[300] dark:bg-gray-900 print:hidden"
  [appearance]="isScreenSmall ? 'futuristic' : 'dense'"
  [mode]="isScreenSmall ? 'over' : 'side'"
  name="mainNavigation"
  [navigation]="navigation"
  [opened]="isNavOpen"
>
  <!-- Navigation header hook -->
  <ng-container fuseVerticalNavigationContentHeader>
    <div class="flex h-20 items-center justify-center">
      <img class="w-8" src="images/logo/logo.svg" alt="Logo image" />
    </div>
  </ng-container>
</fuse-vertical-navigation>

<!-- Wrapper -->
<div class="z-[100] flex w-full min-w-0 flex-auto flex-col">
  <!-- Header -->
  @if (isJacobo) {
    <div
      class="bg-card relative z-[250] flex h-9 w-full flex-0 items-center px-4 shadow md:h-9 md:px-6 dark:border-b dark:bg-gray-900 dark:shadow-none print:hidden"
    >
      <button class="mr-2" mat-icon-button (click)="toggleNavigation('mainNavigation')">
        <mat-icon [svgIcon]="'heroicons_outline:bars-3'"></mat-icon>
      </button>
      <div class="ml-auto flex items-center space-x-0.5 pl-2 sm:space-x-2">
        <fuse-fullscreen class="hidden md:block"></fuse-fullscreen>
        <user></user>
      </div>
    </div>
  } @else {
    <div
      class="bg-card relative z-[250] flex h-11 w-full flex-0 items-center px-4 shadow md:h-16 md:px-6 dark:border-b dark:bg-gray-900 dark:shadow-none print:hidden"
    >
      <button class="mr-2" mat-icon-button (click)="toggleNavigation('mainNavigation')">
        <mat-icon [svgIcon]="'heroicons_outline:bars-3'"></mat-icon>
      </button>
      <div class="ml-auto flex items-center space-x-0.5 pl-2 sm:space-x-2">
        <fuse-fullscreen class="hidden md:block"></fuse-fullscreen>
        <user></user>
      </div>
    </div>
  }

  <!-- CONTENIDO -->
  <div class="flex flex-auto flex-col">
    @if (true) {
      <router-outlet></router-outlet>
    }
  </div>

  <!-- Footer -->
  <div
    class="bg-card relative z-[200] flex h-10 w-full flex-0 items-center justify-start border-t px-4 md:h-14 md:px-6 dark:z-[200] print:hidden"
  >
    <span class="text-secondary font-medium"> {{ appName }} &copy; {{ currentYear }} </span>
  </div>
</div>

<!-- Quick chat -->
<quick-chat #quickChat="quickChat"></quick-chat>
