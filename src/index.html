<!doctype html>
<html lang="es">

        content="Comercializadora Fibrasan, gestión de telas, telas de tejido de punto, sistema de gestión textil, operaciones comerciales, inventario textil, fabricación de telas, telas fabricadas en México, industria textil" />

    <base href="/"/>

    <link rel="icon" type="image/png" href="favicon-16x16.png" />

    <!-- Fonts -->
    <link href="https://fonts.gstatic.com" rel="preconnect" />

    <fuse-splash-screen>

            <div class="bounce2"></div>

<script>
    // Detectar preferencia de tema del sistema
    if (window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches) {
        document.body.classList.add('dark');
    } else {
        document.body.classList.add('light');
    }
</script>
